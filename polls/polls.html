<template name="chat.poll">
    <div class="senderRow" style="width: 100%; word-wrap: break-word" tooltip="11 days ago" flow="left">
        {{#with poll this.pollId}}
         
            <h3 style="margin-bottom: 5px;">{{question}}</h3>
            <strong>Created by: @{{creatorUsername}}</strong><br>            
            {{#each responses}}
                {{#if voted}}
                <span class="">{{response}} ({{thisRepVotes}})</span><br>
                {{else}}
                <button class="response _polls-outlineButtonPolls">{{response}}</button>
                {{/if}}
            {{/each}}
        {{/with}}
    </div>
</template>

<template name="chat.pollInsert">{{#if creator}}
    <div class="senderRow" style="width: 100%; word-wrap: break-word" tooltip="11 days ago" flow="left">
    
        <strong>Insert a poll <a href="#" id="cancelPoll">Cancel</a></strong><br>
        <small>Question</small>
        <input class="form-control" id="_pollQuestion{{this._id}}" placeholder="Question...">
        <div style="height:0.5em;"></div>
        <small>Add Responses</small>
        <input class="form-control" value="" style="margin-bottom: 0.2em;" placeholder="Enter a response and hit enter to save..." id="pollResponseAdd">
        <div style="height:0.5em;"></div>
        <small>Responses</small>
        {{#each boxes}}
        <li>{{this}} <a href="#" class="removeResponse" id="{{@index}}"><i class="fa fa-times"></i></a></li>
        {{/each}}
        {{#unless boxes}}
        <br>
        No responses added
        <br>
        {{/unless}}
        <br>
        <small style="color: red;">{{errorMessage}}</small>
        <button id="sendPoll" class="_polls-outlineButtonPolls">Submit</button>
    </div>
{{/if}}</template>
