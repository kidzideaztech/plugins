<template name="chat.poll">
    <style>
        .outlineButtonPolls {
            background-color: transparent;
            border: 1px solid #00b19d !important;
            color: #00b19d !important;
            width:100%;
            border-radius: 5px;
            margin-bottom: 0.3em;
        }
        .outlineButtonPolls:hover {
            background-color: #00b19d;
            border: 1px solid #00b19d !important;
            color: white !important;
        }        
    </style>
    <div class="senderRow" style="width: 100%; word-wrap: break-word" tooltip="11 days ago" flow="left">
        {{#with poll this.pollId}}
         
            <h3 style="margin-bottom: 5px;">{{question}}</h3>
            <strong>Created by: @{{creatorUsername}}</strong><br>            
            {{#each responses}}
                {{#if voted}}
                <span class="">{{response}} ({{thisRepVotes}})</span><br>
                {{else}}
                <button class="response outlineButtonPolls">{{response}}</button>
                {{/if}}
            {{/each}}
        {{/with}}
    </div>
</template>
